      // https://perishablepress.com/3-ways-preload-images-css-javascript-ajax/
      function preloadImages(resources) {
        if (!resources) {
          resources = [];
        }
        if (resources.length > 0) {
          var img = new Image();
          var base = document.getElementById('base').href + 'assets/';
          var i = 0;
          function LoadNext($event, error) {
            i++;
            if (resources.length > i) {
              img.src = base + resources[i];
            }
          }
          img.src = base + resources[i];
        }
        img.onload = LoadNext;
        img.onerror = LoadNext;
      }

    <!-- App Splash Screen CSS -->
    <style type="text/css">
      #splash-screen {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #f7f7f7;
        z-index: 99999;
        pointer-events: none;
      }

      #splash-screen .center {
        display: block;
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }

      #splash-screen .logo {
        width: 128px;
        margin: 0 auto;
      }
      #splash-screen .logo img {
        filter: drop-shadow(0px 10px 6px rgba(0, 0, 0, 0.2));
      }

      #splash-screen .spinner-wrapper {
        display: block;
        position: relative;
        width: 100%;
        min-height: 50px;
        height: 50px;
      }

      #splash-screen .spinner-wrapper .spinner {
        position: absolute;
        overflow: hidden;
        left: 50%;
        margin-left: -25px;
        animation: outer-rotate 2.91667s linear infinite;
      }

      #splash-screen .spinner-wrapper .spinner .inner {
        width: 50px;
        height: 50px;
        position: relative;
        animation: sporadic-rotate 5.25s cubic-bezier(0.35, 0, 0.25, 1) infinite;
      }

      #splash-screen .spinner-wrapper .spinner .inner .gap {
        position: absolute;
        left: 25px;
        right: 25px;
        top: 0;
        bottom: 0;
        border-top: 10px solid;
        box-sizing: border-box;
      }

      #splash-screen .spinner-wrapper .spinner .inner .left,
      #splash-screen .spinner-wrapper .spinner .inner .right {
        position: absolute;
        top: 0;
        height: 50px;
        width: 25px;
        overflow: hidden;
      }

      #splash-screen .spinner-wrapper .spinner .inner .left .half-circle,
      #splash-screen .spinner-wrapper .spinner .inner .right .half-circle {
        position: absolute;
        top: 0;
        width: 50px;
        height: 50px;
        box-sizing: border-box;
        border: 5px solid #00405c;
        border-bottom-color: transparent;
        border-radius: 50%;
      }

      #splash-screen .spinner-wrapper .spinner .inner .left {
        left: 0;
      }

      #splash-screen .spinner-wrapper .spinner .inner .left .half-circle {
        left: 0;
        border-right-color: transparent;
        animation: left-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1) infinite;
        -webkit-animation: left-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1)
          infinite;
      }

      #splash-screen .spinner-wrapper .spinner .inner .right {
        right: 0;
      }

      #splash-screen .spinner-wrapper .spinner .inner .right .half-circle {
        right: 0;
        border-left-color: transparent;
        animation: right-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1) infinite;
        -webkit-animation: right-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1)
          infinite;
      }

      @keyframes outer-rotate {
        0% {
          transform: rotate(0deg) scale(0.5);
        }
        100% {
          transform: rotate(360deg) scale(0.5);
        }
      }

      @keyframes left-wobble {
        0%,
        100% {
          transform: rotate(130deg);
        }
        50% {
          transform: rotate(-5deg);
        }
      }

      @keyframes right-wobble {
        0%,
        100% {
          transform: rotate(-130deg);
        }
        50% {
          transform: rotate(5deg);
        }
      }

      @keyframes sporadic-rotate {
        12.5% {
          transform: rotate(135deg);
        }
        25% {
          transform: rotate(270deg);
        }
        37.5% {
          transform: rotate(405deg);
        }
        50% {
          transform: rotate(540deg);
        }
        62.5% {
          transform: rotate(675deg);
        }
        75% {
          transform: rotate(810deg);
        }
        87.5% {
          transform: rotate(945deg);
        }
        100% {
          transform: rotate(1080deg);
        }
      }
    </style>
    <!-- /  Splash Screen CSS -->

    <splash-screen id="splash-screen">

        <!-- Material Design Spinner -->
        <div class="spinner-wrapper">
          <div class="spinner">
            <div class="inner">
              <div class="gap"></div>
              <div class="left"><div class="half-circle"></div></div>
              <div class="right"><div class="half-circle"></div></div>
            </div>
          </div>
        </div>
        <!-- / Material Design Spinner -->
      </div>
    </splash-screen>
    <!-- /  Splash Screen -->
